    <script>
      // Generates a random hash and token id each time you reload, in the following format
      function genTokenData(p)
      {
          let data = {};
          let hash = "0x";
          for (var i = 0; i < 64; i++)
          {
              hash += Math.floor(Math.random() * 16).toString(16);
          }
          data.hash = hash;
          data.tokenId = p * 1000000 + Math.floor(Math.random() * 1000);
          return data;
      }
      let tokenData = genTokenData(1);
      //tokenData = {"hash":"0x2f4a0227985fbcc5f6efcd1174562ad427efb71e4966910cc930e54841ecce51","tokenId":"99000000"};
    </script>
